<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}
  </div>

  <div 
    class="card-body"
    *ngIf='product'>

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">
            <div class="col-md-6">
              {{ product.productName}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary"
      (click)='onBack()'
      style='width:80px'>
      <i class="fa fa-chevron-left"></i>
      Back
    </button>
  </div>
</div>
